name: Scan with SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Install SonarCloud scanner
        shell: powershell
        run: |
          New-Item -Path .\.sonar -ItemType Directory
          ls
          $source = "https://github.com/SonarSource/sonar-scanner-msbuild/releases/download/5.8.0.52797/sonar-scanner-msbuild-5.8.0.52797-net46.zip"
          $zipFile = "./.sonar/sonar-scanner-msbuild-5.8.0.52797-net46.zip"
          Invoke-RestMethod -Uri $source -OutFile $zipFile
          $targetDir = ".\.sonar"
          Expand-Archive $zipFile -DestinationPath $targetDir -Force
      - name: Install Coverlet as global dotnet tool
        shell: powershell
        run: dotnet tool install --global coverlet.console
      - name: Create Web.configBuilder.Debug.xml file
        shell: powershell
        run: copy-item "GECO/Web.configBuilder.Server-sample.xml" "GECO/Web.configBuilder.Debug.xml"
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\SonarScanner.MSBuild.exe begin /k:"gaepdit_geco" /o:"gaepdit" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths=coverage.xml
          msbuild -t:restore,rebuild
          coverlet .\GECO.Test\bin\Debug\GECO.Test.dll --target "dotnet" --targetargs "test .\GECO.Test --no-build" -f=opencover -o="coverage.xml"
          .\.sonar\SonarScanner.MSBuild.exe end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
